<body style="background-image: linear-gradient(to right,rgb(21, 0, 255),rgba(255, 0, 0, 0.779));">
        <div class="container">
            <form action="" style="align-items: center;">
                    <div class="row">
                        <label for="label">First Name</label>
                        <input type="text" name="firstname">
                    </div>
                    <div class="row">
                        <label for="label">Last Name</label>
                        <input type="text" name="lastname">
                    </div>
                    <div class="row">
                        <label for="label">Birthday</label>
                        <input type="date" name="birthday">
                    </div>
                    <div class="row">
                        <label for="label" class="label">Gender</label>
                        <input type="radio" name="gender" value="male">
                        <label for="" class="label">Male</label>
                        <input type="radio" name="gender" value="female">
                        <label for="" class="label">Female</label>
                    </div>
                    <div class="row">
                        <label for="email" class="label" aria-placeholder="example@gmail.com">E-mail</label>
                        <input type="email" name="email">
                    </div>
                </form>
            </div>
 </body>
